<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center relative overflow-y-auto py-10">

    <!-- Background Elements -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
        <div
            class="absolute w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 -top-10 -left-10 animate-blob">
        </div>
        <div
            class="absolute w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 top-10 right-10 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute w-96 h-96 bg-teal-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 -bottom-20 left-20 animate-blob animation-delay-4000">
        </div>
    </div>

    <div class="z-10 text-center mb-12 relative">
        <h1
            class="text-5xl font-extrabold tracking-tight mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-teal-400">
            SUNRISE-HOSPITAL</h1>
        <p class="text-xl text-gray-300">Hospital Appointment & Real-Time Queue Management</p>
    </div>

    <div class="z-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 w-full max-w-7xl px-4 mb-10">

        <!-- Patient Card -->
        <a href="login.html?role=patient"
            class="group bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-700 hover:border-blue-500 transition duration-300 transform hover:-translate-y-2 cursor-pointer text-center">
            <div
                class="w-16 h-16 mx-auto mb-6 bg-blue-500/20 rounded-full flex items-center justify-center group-hover:bg-blue-500 transition">
                <svg class="w-8 h-8 text-blue-400 group-hover:text-white" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold mb-2">Patient</h2>
            <p class="text-gray-400 text-sm">Book appointments, view history & download prescriptions.</p>
        </a>

        <!-- Doctor Card -->
        <a href="login.html?role=doctor"
            class="group bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-700 hover:border-teal-500 transition duration-300 transform hover:-translate-y-2 cursor-pointer text-center">
            <div
                class="w-16 h-16 mx-auto mb-6 bg-teal-500/20 rounded-full flex items-center justify-center group-hover:bg-teal-500 transition">
                <svg class="w-8 h-8 text-teal-400 group-hover:text-white" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
                    </path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold mb-2">Doctor</h2>
            <p class="text-gray-400 text-sm">Manage appointments, queues & treat patients.</p>
        </a>

        <!-- Admin Login Card -->
        <a href="login.html?role=admin"
            class="group bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-700 hover:border-purple-500 transition duration-300 transform hover:-translate-y-2 cursor-pointer text-center">
            <div
                class="w-16 h-16 mx-auto mb-6 bg-purple-500/20 rounded-full flex items-center justify-center group-hover:bg-purple-500 transition">
                <svg class="w-8 h-8 text-purple-400 group-hover:text-white" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4">
                    </path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold mb-2">Admin Portal</h2>
            <p class="text-gray-400 text-sm">Manage Hospital, Staff & System Settings.</p>
        </a>

        <!-- Pharmacist Login Card -->
        <a href="login.html?role=pharmacist"
            class="group bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-700 hover:border-yellow-500 transition duration-300 transform hover:-translate-y-2 cursor-pointer text-center">
            <div
                class="w-16 h-16 mx-auto mb-6 bg-yellow-500/20 rounded-full flex items-center justify-center group-hover:bg-yellow-500 transition">
                <svg class="w-8 h-8 text-yellow-400 group-hover:text-white" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                    </path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold mb-2">Pharmacist</h2>
            <p class="text-gray-400 text-sm">Manage Medicine Stock & Orders.</p>
        </a>

    </div>

    <!-- Animation Keyframes -->
    <style>
        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
</body>

</html>
