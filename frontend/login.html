<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {

            font-family: 'Inter', sans-serif;
        }

        #one {
            font-size: 40px;
            margin-left: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body class="bg-gray-900 text-white h-screen flex flex-col items-center justify-center">

    <div class="absolute top-0 w-full p-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold tracking-wider text-blue-400" id="one">SUNRISE</h1>
        <a href="index.html" class="flex items-center gap-2 text-gray-400 hover:text-white transition font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Back
        </a>
    </div>

    <div class="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
        <h2
            class="text-3xl font-bold mb-6 text-center bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-teal-400">
            Welcome Back</h2>

        <div id="loginForm">
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">Email Address</label>
                <input type="email" id="email"
                    class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500 text-white"
                    placeholder="you@example.com">
            </div>
            <div class="mb-6">
                <label class="block text-gray-400 text-sm mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password"
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500 text-white pr-10"
                        placeholder="••••••••">
                    <button type="button" onclick="togglePassword()"
                        class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-white focus:outline-none">
                        <!-- Eye Icon (Show) -->
                        <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <!-- Eye Off Icon (Hide) -->
                        <svg id="eyeOffIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
            </div>
            <button onclick="login()"
                class="w-full bg-gradient-to-r from-blue-500 to-teal-500 hover:from-blue-600 hover:to-teal-600 text-white font-bold py-3 rounded-lg transition duration-300 transform hover:scale-105">
                Sign In
            </button>
            <div class="mt-4 text-center">
                <p class="text-gray-400 text-sm">Don't have an account? <a href="register.html"
                        class="text-blue-400 hover:text-blue-300">Register as Patient</a></p>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 right-5 hidden bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg">
        Error message here
    </div>

    <script src="js/api.js?v=1.6"></script>
    <script>
        // Set UI based on Role
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role'); // patient, doctor, admin

        const titles = {
            'patient': 'Patient Login',
            'doctor': 'Doctor Portal',
            'admin': 'Admin Console',
            'pharmacist': 'Pharmacy Portal'
        };

        if (role && titles[role]) {
            document.querySelector('h2').innerText = titles[role];
        }

        // Hide register link if not patient
        if (role && role !== 'patient') {
            document.querySelector('.text-center.mt-4').style.display = 'none';
        }

        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const res = await api.post('/auth/login', { email, password });
                if (res.token) {
                    // Check if role matches what they selected (optional security/UX check)
                    // If they logged in as doctor but are on Admin page, maybe warn?
                    // For now, just rely on the token role for redirect.
                    localStorage.setItem('token', res.token);
                    localStorage.setItem('role', res.role);
                    localStorage.setItem('user_id', res.user_id);

                    if (res.role === 'patient') window.location.href = 'patient/dashboard.html';
                    else if (res.role === 'doctor') window.location.href = 'doctor/dashboard.html';
                    else if (res.role === 'admin') window.location.href = 'admin/dashboard.html';
                    else if (res.role === 'pharmacist') window.location.href = 'pharmacist/dashboard.html';
                } else {
                    showToast(res.message || 'Login failed', 'error');
                }
            } catch (err) {
                showToast('Login error: ' + err.message, 'error');
            }
        }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.remove('hidden');
            if (type === 'error') t.className = "fixed bottom-5 right-5 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg";
            else t.className = "fixed bottom-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg";
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeOffIcon.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeOffIcon.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
