<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Pharmacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 text-white min-h-screen relative overflow-x-hidden">

    <!-- Navbar -->
    <nav class="bg-white/10 backdrop-blur-lg border-b border-white/20 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="dashboard.html"
                    class="bg-blue-500/80 p-2 rounded-xl shadow-lg shadow-blue-500/30 hover:bg-blue-400 transition">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </a>
                <h1 class="text-xl font-bold text-white tracking-wide">Pharmacy Store</h1>
            </div>

            <div class="flex items-center gap-6">
                <!-- Search Bar -->
                <div class="hidden md:flex relative">
                    <input type="text" id="searchInput" onkeyup="searchMeds(event)" placeholder="Search medicine..."
                        class="bg-white/10 border border-white/20 rounded-full py-2 px-4 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-gray-400 w-64 transition hover:bg-white/20">
                    <svg class="w-4 h-4 text-gray-400 absolute left-3.5 top-2.5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>

                <button onclick="showOrders()"
                    class="relative p-2 rounded-full hover:bg-white/10 transition text-sm font-medium flex items-center gap-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
                        </path>
                    </svg>
                    <span class="hidden md:inline">Orders</span>
                </button>

                <button onclick="toggleCart()" class="relative p-2 rounded-full hover:bg-white/10 transition">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                    <span id="cartCount"
                        class="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center border border-white/20">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Search -->
    <div class="md:hidden px-4 mt-4">
        <input type="text" onkeyup="searchMeds(event)" placeholder="Search medicine..."
            class="w-full bg-white/10 border border-white/20 rounded-lg py-2 px-4 text-sm text-white placeholder-gray-400">
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">

        <!-- Department Selection -->
        <div id="deptSection" class="mb-10 animate-fade-in-up">
            <h2 class="text-2xl font-bold mb-6 text-blue-100 border-l-4 border-blue-500 pl-4">Shop by Department</h2>
            <div id="deptGrid" class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <div class="animate-pulse glass h-24 rounded-2xl"></div>
                <!-- Depts loaded here -->
            </div>
        </div>

        <!-- Product Grid -->
        <div id="productSection" class="hidden">
            <div class="flex items-center justify-between mb-6">
                <h2 id="categoryTitle" class="text-2xl font-bold text-white">Medicines</h2>
                <button onclick="showDepts()" class="text-sm text-blue-300 hover:text-white underline">Back to
                    Departments</button>
            </div>

            <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Products -->
            </div>
        </div>

        <!-- Orders Modal -->
        <div id="ordersModal"
            class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
            <div
                class="bg-gray-900 rounded-2xl w-full max-w-2xl border border-white/10 shadow-2xl flex flex-col max-h-[80vh]">
                <div class="p-6 border-b border-white/10 flex justify-between items-center">
                    <h2 class="text-xl font-bold">My Orders</h2>
                    <button onclick="closeOrders()" class="text-gray-400 hover:text-white"><svg class="w-6 h-6"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg></button>
                </div>
                <div id="ordersList" class="p-6 overflow-y-auto space-y-4">
                    <!-- Loaded via JS -->
                </div>
            </div>
        </div>

        <!-- Payment Modal -->
        <div id="paymentModal"
            class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4">
            <div
                class="bg-gray-900 rounded-2xl w-full max-w-md border border-white/10 shadow-2xl flex flex-col overflow-hidden relative">

                <!-- Header -->
                <div class="p-6 border-b border-white/10 flex justify-between items-center bg-gray-800/50">
                    <h2
                        class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                        Select Payment Method</h2>
                    <button onclick="closePayment()" class="text-gray-400 hover:text-white transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- Content -->
                <div class="p-6 space-y-6">

                    <!-- Selection -->
                    <div id="paymentOptions" class="grid grid-cols-2 gap-4">
                        <button onclick="selectPayment('online')"
                            class="group relative p-4 rounded-xl border border-white/10 bg-white/5 hover:bg-blue-500/20 hover:border-blue-500/50 transition flex flex-col items-center gap-3">
                            <div
                                class="p-3 bg-blue-500/20 rounded-full group-hover:bg-blue-500 group-hover:text-white transition text-blue-400">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z">
                                    </path>
                                </svg>
                            </div>
                            <span class="font-semibold text-sm">Online Payment</span>
                            <div
                                class="absolute inset-0 rounded-xl ring-2 ring-blue-500 opacity-0 group-hover:opacity-100 transition">
                            </div>
                        </button>

                        <button onclick="selectPayment('cash')"
                            class="group relative p-4 rounded-xl border border-white/10 bg-white/5 hover:bg-green-500/20 hover:border-green-500/50 transition flex flex-col items-center gap-3">
                            <div
                                class="p-3 bg-green-500/20 rounded-full group-hover:bg-green-500 group-hover:text-white transition text-green-400">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z">
                                    </path>
                                </svg>
                            </div>
                            <span class="font-semibold text-sm">Cash on Delivery</span>
                            <div
                                class="absolute inset-0 rounded-xl ring-2 ring-green-500 opacity-0 group-hover:opacity-100 transition">
                            </div>
                        </button>
                    </div>

                    <!-- QR Display (Hidden by default) -->
                    <div id="qrSection" class="hidden flex-col items-center animate-fade-in text-center space-y-4">
                        <div class="bg-white p-4 rounded-xl shadow-lg mx-auto max-w-[200px]">
                            <img src="../img/payment_qr.png" alt="Payment QR" class="w-full h-full object-contain">
                        </div>
                        <p class="text-sm text-gray-400">Scan this QR code to pay <span id="payAmount"
                                class="text-white font-bold"></span></p>
                        <button onclick="processCheckout('online')"
                            class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-500/30 transition">I
                            Have Paid</button>
                        <button onclick="resetPayment()" class="text-sm text-gray-500 hover:text-white underline">Change
                            Method</button>
                    </div>

                    <!-- Cash Confirmation (Hidden by default) -->
                    <div id="cashSection" class="hidden flex-col items-center animate-fade-in text-center space-y-4">
                        <div
                            class="w-16 h-16 bg-green-500/20 text-green-400 rounded-full flex items-center justify-center mx-auto mb-2">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <p class="text-gray-300">Place order with Cash on Delivery?</p>
                        <button onclick="processCheckout('cash')"
                            class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl shadow-lg shadow-green-500/30 transition">Confirm
                            Order</button>
                        <button onclick="resetPayment()" class="text-sm text-gray-500 hover:text-white underline">Change
                            Method</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Cart Sidebar -->
    <div id="cartSidebar"
        class="fixed inset-y-0 right-0 w-96 bg-gray-900/95 backdrop-blur-xl border-l border-white/10 transform translate-x-full transition duration-300 z-50 p-6 flex flex-col shadow-2xl">
        <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
            <h2 class="text-xl font-bold">Your Cart</h2>
            <button onclick="toggleCart()" class="text-gray-400 hover:text-white"><svg class="w-6 h-6" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg></button>
        </div>

        <div id="cartItems" class="flex-1 overflow-y-auto space-y-4">
            <p class="text-center text-gray-500 mt-10">Your cart is empty.</p>
        </div>

        <div class="border-t border-white/10 pt-4 mt-4">
            <div class="flex justify-between items-center mb-4 text-lg font-bold">
                <span>Total</span>
                <span id="cartTotal">₹0.00</span>
            </div>
            <button onclick="openPayment()"
                class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-green-500/30 transition transform active:scale-95">
                Place Order
            </button>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" onclick="toggleCart()" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 hidden"></div>

    <script src="../js/api.js?v=1.5"></script>
    <script>
        checkAuth('patient');
        let user = null;
        let searchTimeout;

        async function init() {
            const auth = await api.get('/auth/me');
            if (auth.profile) user = auth.user;

            loadDepts();
            loadCart();
        }

        async function loadDepts() {
            const depts = await api.get('/patient/departments');
            document.getElementById('deptGrid').innerHTML = depts.map(d => `
                <div onclick="loadMedicines(${d.id}, '${d.name}')" 
                     class="glass p-6 h-52 rounded-2xl cursor-pointer hover:bg-white/20 transition duration-300 hover:scale-[1.02] active:scale-95 flex flex-col items-center justify-center text-center gap-3 group border border-white/10 shadow-lg hover:shadow-xl hover:shadow-blue-500/10">
                    <div class="w-20 h-20 rounded-full bg-blue-500/20 flex items-center justify-center group-hover:bg-blue-500 transition duration-300 shadow-inner">
                         <svg class="w-9 h-9 text-blue-300 group-hover:text-white transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                    </div>
                    <span class="font-bold text-lg group-hover:text-blue-300 transition">${d.name}</span>
                </div>
            `).join('');
        }

        async function loadMedicines(deptId, deptName) {
            document.getElementById('deptSection').classList.add('hidden');
            document.getElementById('productSection').classList.remove('hidden');
            document.getElementById('categoryTitle').innerText = deptName + ' Medicines';

            fetchAndRenderMeds(`/pharmacy/medicines?department_id=${deptId}`);
        }

        function searchMeds(e) {
            const query = e.target.value;
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (query.length > 0) {
                    document.getElementById('deptSection').classList.add('hidden');
                    document.getElementById('productSection').classList.remove('hidden');
                    document.getElementById('categoryTitle').innerText = 'Search Results';
                    fetchAndRenderMeds(`/pharmacy/medicines?search=${query}`);
                } else {
                    showDepts();
                }
            }, 500);
        }

        async function fetchAndRenderMeds(url) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '<div class="col-span-full text-center py-20">Loading...</div>';

            const meds = await api.get(url);

            if (meds.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-20 text-gray-400">No medicines found.</div>';
                return;
            }

            grid.innerHTML = meds.map(m => {
                const isOutOfStock = m.stock_quantity <= 0;
                return `
                <div class="glass rounded-xl overflow-hidden hover:shadow-2xl hover:shadow-blue-500/10 transition group flex flex-col h-full border ${isOutOfStock ? 'border-red-500/30' : 'border-white/10'}">
                    <div class="bg-black/20 h-48 relative overflow-hidden">
                        ${m.image_url ?
                        `<img src="${m.image_url}" alt="${m.name}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110">` :
                        `<div class="w-full h-full flex items-center justify-center"><svg class="w-16 h-16 text-white/30" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></div>`
                    }
                        <div class="absolute inset-0 bg-gradient-to-t from-gray-900/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        
                        ${isOutOfStock ?
                        `<div class="absolute inset-0 bg-black/60 backdrop-blur-[2px] flex items-center justify-center"><span class="bg-red-600 text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider shadow-lg">Out of Stock</span></div>` :
                        `<div class="absolute top-2 right-2 bg-black/60 backdrop-blur-md text-green-300 text-xs font-bold px-2 py-1 rounded border border-green-500/30 shadow-lg">${m.stock_quantity} in stock</div>`
                    }
                    </div>
                    <div class="p-4 flex-1 flex flex-col">
                        <div class="flex-1">
                            <h3 class="font-bold text-lg mb-1 truncate text-white group-hover:text-blue-300 transition">${m.name}</h3>
                            <p class="text-xs text-gray-400 mb-3 line-clamp-2">${m.description}</p>
                        </div>
                        <div class="mt-4 flex items-center justify-between">
                            <span class="text-xl font-bold text-blue-300">₹${m.price}</span>
                            <div class="flex items-center gap-2">
                                <button onclick="decreaseFromCart(${m.id})" ${isOutOfStock ? 'disabled' : ''} 
                                    class="bg-red-500/80 hover:bg-red-500 disabled:bg-gray-700 disabled:cursor-not-allowed text-white p-2 rounded-lg transition shadow-lg active:scale-95" title="Remove 1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
                                </button>
                                <button onclick="addToCart(${m.id})" ${isOutOfStock ? 'disabled' : ''} 
                                    class="bg-blue-600 hover:bg-blue-500 disabled:bg-gray-700 disabled:cursor-not-allowed text-white px-4 py-2 rounded-lg text-sm font-medium transition shadow-lg shadow-blue-500/20 active:scale-95 flex items-center gap-2">
                                    <span>Add</span>
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function showDepts() {
            document.getElementById('deptSection').classList.remove('hidden');
            document.getElementById('productSection').classList.add('hidden');
        }

        async function addToCart(medId) {
            try {
                const res = await api.post('/pharmacy/cart/add', { user_id: user.id, medicine_id: medId, quantity: 1 });
                if (res.message) loadCart();
                else alert(res.error);
            } catch (e) { alert(e.message); }
        }

        async function decreaseFromCart(medId) {
            try {
                const res = await api.post('/pharmacy/cart/decrease', { user_id: user.id, medicine_id: medId });
                if (res.message) loadCart();
                else {
                    // Start a specific notification if not in cart?
                    // For now, if 404 (Item not in cart), we can silently ignore or alert.
                    // The backend returns {error: 'Item not in cart'} and 404 status.
                    // api.post handles error throwing usually if checkStatus is there, 
                    // assuming api.js throws on non-2xx or we catch it.
                    // Let's assume common behavior.
                    if (res.error === 'Item not in cart') {
                        // Optional: alert('Item not in cart to remove');
                    } else {
                        alert(res.error || 'Error removing item');
                    }
                }
            } catch (e) {
                // Don't alert if it's just "Item not in cart" if the API wrapper throws
                // But for now, let's just alert to be safe so user knows.
                // Or better, suppress "Item not in cart" to avoid annoyance?
                // The user explicitly asked for a remove option. 
                // If they click it and nothing happens, they might be confused.
                // If they click and get "Item not in cart", it makes sense.
                alert(e.message || 'Error occurred');
            }
        }

        async function loadCart() {
            if (!user) return;
            const res = await api.get(`/pharmacy/cart?user_id=${user.id}`);
            const items = res.items || [];

            document.getElementById('cartCount').innerText = items.reduce((a, b) => a + b.quantity, 0);
            document.getElementById('cartTotal').innerText = '₹' + (res.total || 0).toFixed(2);

            document.getElementById('cartItems').innerHTML = items.length ? items.map(item => `
                <div class="bg-black/20 p-3 rounded-lg flex items-center gap-3">
                    <div class="flex-1">
                        <h4 class="font-bold text-sm">${item.name}</h4>
                        <div class="text-xs text-gray-400">₹${item.price} x ${item.quantity}</div>
                    </div>
                    <button onclick="removeFromCart(${item.id})" class="text-red-400 hover:text-red-300 p-1">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>
            `).join('') : '<p class="text-center text-gray-500 mt-10">Your cart is empty.</p>';
        }

        async function removeFromCart(cartId) {
            await api.post('/pharmacy/cart/remove', { cart_item_id: cartId });
            loadCart();
        }

        function openPayment() {
            const total = document.getElementById('cartTotal').innerText;
            if (total === '₹0.00' || total === '₹0') {
                alert('Cart is empty');
                return;
            }
            resetPayment();
            document.getElementById('payAmount').innerText = total;
            document.getElementById('paymentModal').classList.remove('hidden');
        }

        function selectPayment(method) {
            document.getElementById('paymentOptions').classList.add('hidden');
            if (method === 'online') {
                document.getElementById('qrSection').classList.remove('hidden');
            } else {
                document.getElementById('cashSection').classList.remove('hidden');
            }
        }

        function resetPayment() {
            document.getElementById('paymentOptions').classList.remove('hidden');
            document.getElementById('qrSection').classList.add('hidden');
            document.getElementById('cashSection').classList.add('hidden');
        }

        function closePayment() {
            document.getElementById('paymentModal').classList.add('hidden');
        }

        async function processCheckout(method) {
            try {
                const payload = { user_id: user.id, payment_method: method };
                const res = await api.post('/pharmacy/checkout', payload);
                if (res.order_id) {
                    closePayment();
                    alert('Order Placed Successfully! ' + (method === 'online' ? '(Online Payment Verified)' : '(Cash on Delivery)'));
                    toggleCart();
                    loadCart();
                    setTimeout(() => location.reload(), 500);
                } else alert(res.error || 'Checkout failed');
            } catch (e) { alert(e.message); }
        }

        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('overlay');
            if (sidebar.classList.contains('translate-x-full')) {
                sidebar.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        // Order History Functions
        async function showOrders() {
            document.getElementById('ordersModal').classList.remove('hidden');
            const list = document.getElementById('ordersList');
            list.innerHTML = 'Loading...';

            try {
                const orders = await api.get(`/pharmacy/orders?user_id=${user.id}`);
                if (orders.length === 0) {
                    list.innerHTML = '<p class="text-gray-400 text-center">No past orders found.</p>';
                    return;
                }
                list.innerHTML = orders.map(o => `
                    <div class="bg-black/30 p-4 rounded-xl border border-white/10">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <span class="text-emerald-400 font-bold">Order #${o.id}</span>
                                <div class="text-xs text-gray-400">${new Date(o.created_at).toLocaleString()}</div>
                            </div>
                            <span class="text-xl font-bold">₹${o.total_amount}</span>
                        </div>
                        <p class="text-sm text-gray-300">${o.items_summary}</p>
                    </div>
                `).join('');
            } catch (e) {
                list.innerHTML = 'Error loading orders.';
            }
        }

        function closeOrders() {
            document.getElementById('ordersModal').classList.add('hidden');
        }

        init();
    </script>
</body>

</html>
