<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hospital Appointment System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center py-10">

    <div class="absolute top-0 w-full p-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold tracking-wider text-blue-400">MEDIQUEUE</h1>
        <a href="login.html?role=patient"
            class="flex items-center gap-2 text-gray-400 hover:text-white transition font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Back
        </a>
    </div>

    <div class="w-full max-w-lg bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
        <h2 class="text-3xl font-bold mb-6 text-center text-blue-400">Patient Registration</h2>

        <div class="space-y-4">
            <div>
                <label class="block text-gray-400 text-sm mb-1">Full Name</label>
                <input type="text" id="full_name"
                    class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-gray-400 text-sm mb-1">Email</label>
                <input type="email" id="email"
                    class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-gray-400 text-sm mb-1">Password</label>
                <input type="password" id="password"
                    class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 outline-none focus:border-blue-500">
            </div>
            <div class="flex gap-4">
                <div class="w-1/2">
                    <label class="block text-gray-400 text-sm mb-1">Age</label>
                    <input type="number" id="age"
                        class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 outline-none focus:border-blue-500">
                </div>
                <div class="w-1/2">
                    <label class="block text-gray-400 text-sm mb-1">Gender</label>
                    <select id="gender"
                        class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 outline-none focus:border-blue-500">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="block text-gray-400 text-sm mb-1">Mobile Number</label>
                <input type="text" id="phone"
                    class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 outline-none focus:border-blue-500">
            </div>

            <button onclick="register()"
                class="w-full mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition">
                Create Account
            </button>

            <div class="mt-4 text-center">
                <a href="login.html?role=patient" class="text-gray-400 hover:text-white text-sm">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="js/api.js?v=1.5"></script>
    <script>
        async function register() {
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                full_name: document.getElementById('full_name').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                phone: document.getElementById('phone').value
            };

            try {
                const res = await api.post('/auth/register', data);
                if (res.message === "Registration successful") {
                    alert('Registration Successful! Please login.');
                    window.location.href = 'login.html?role=patient';
                } else {
                    alert('Error: ' + res.message);
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }
    </script>
</body>

</html>
