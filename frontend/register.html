<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SUNRISE HOSPITAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2 {
            font-family: 'Poppins', sans-serif;
        }

        /* Animated gradient background */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .animated-bg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #16213e 75%, #1a1a2e 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* Floating animation */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        /* Fade in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Input focus glow */
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }

        /* Glow pulse */
        @keyframes glowPulse {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            }

            50% {
                box-shadow: 0 0 40px rgba(59, 130, 246, 0.7);
            }
        }

        .glow-pulse {
            animation: glowPulse 2s ease-in-out infinite;
        }
    </style>
</head>

<body
    class="animated-bg text-white min-h-screen flex flex-col items-center justify-center py-10 relative overflow-hidden">

    <!-- Decorative background elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute w-96 h-96 bg-blue-500/20 rounded-full blur-3xl -top-20 -left-20 float"
            style="animation-delay: 0s;"></div>
        <div class="absolute w-96 h-96 bg-purple-500/20 rounded-full blur-3xl top-40 -right-20 float"
            style="animation-delay: 1s;"></div>
        <div class="absolute w-80 h-80 bg-teal-500/20 rounded-full blur-3xl bottom-20 left-1/4 float"
            style="animation-delay: 2s;"></div>
    </div>

    <!-- Header -->
    <div class="absolute top-0 w-full p-6 flex justify-between items-center z-10 fade-in">
        <div class="flex items-center gap-3">
            <div
                class="w-10 h-10 bg-gradient-to-br from-blue-500 to-teal-500 rounded-xl flex items-center justify-center shadow-lg glow-pulse">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                    </path>
                </svg>
            </div>
            <h1
                class="text-2xl font-bold tracking-wider bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-teal-400">
                SUNRISE HOSPITAL
            </h1>
        </div>
        <a href="login.html?role=patient"
            class="flex items-center gap-2 text-gray-400 hover:text-white transition-all duration-300 font-medium hover:gap-3 bg-white/5 px-4 py-2 rounded-xl backdrop-blur-sm border border-white/10 hover:border-white/30">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Back to Login
        </a>
    </div>

    <!-- Registration Card -->
    <div class="z-10 w-full max-w-2xl mt-20 mb-10 fade-in" style="animation-delay: 0.2s;">
        <div
            class="bg-gray-800/60 backdrop-blur-xl p-10 rounded-3xl shadow-2xl border border-gray-700/50 hover:border-blue-500/30 transition-all duration-500">
            <!-- Logo/Icon -->
            <div class="flex justify-center mb-6">
                <div
                    class="w-20 h-20 bg-gradient-to-br from-blue-500/30 to-teal-500/30 rounded-2xl flex items-center justify-center shadow-xl glow-pulse">
                    <svg class="w-10 h-10 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z">
                        </path>
                    </svg>
                </div>
            </div>

            <h2
                class="text-4xl font-bold mb-2 text-center bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-teal-400">
                Patient Registration
            </h2>
            <p class="text-center text-gray-400 mb-8">Create your account to get started</p>

            <div class="space-y-5">
                <div>
                    <label class="block text-gray-300 text-sm font-semibold mb-2">Full Name</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <input type="text" id="full_name"
                            class="w-full pl-12 pr-4 py-3 rounded-xl bg-gray-700/50 border border-gray-600 outline-none text-white input-glow transition-all duration-300"
                            placeholder="Enter your full name">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-300 text-sm font-semibold mb-2">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                                </path>
                            </svg>
                        </div>
                        <input type="email" id="email"
                            class="w-full pl-12 pr-4 py-3 rounded-xl bg-gray-700/50 border border-gray-600 outline-none text-white input-glow transition-all duration-300"
                            placeholder="you@example.com">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-300 text-sm font-semibold mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                </path>
                            </svg>
                        </div>
                        <input type="password" id="password"
                            class="w-full pl-12 pr-4 py-3 rounded-xl bg-gray-700/50 border border-gray-600 outline-none text-white input-glow transition-all duration-300"
                            placeholder="Create a strong password">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-300 text-sm font-semibold mb-2">Age</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                    </path>
                                </svg>
                            </div>
                            <input type="number" id="age"
                                class="w-full pl-12 pr-4 py-3 rounded-xl bg-gray-700/50 border border-gray-600 outline-none text-white input-glow transition-all duration-300"
                                placeholder="Age">
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-300 text-sm font-semibold mb-2">Gender</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                                    </path>
                                </svg>
                            </div>
                            <select id="gender"
                                class="w-full pl-12 pr-4 py-3 rounded-xl bg-gray-700/50 border border-gray-600 outline-none text-white input-glow transition-all duration-300 appearance-none cursor-pointer">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-300 text-sm font-semibold mb-2">Mobile Number</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                                </path>
                            </svg>
                        </div>
                        <input type="text" id="phone"
                            class="w-full pl-12 pr-4 py-3 rounded-xl bg-gray-700/50 border border-gray-600 outline-none text-white input-glow transition-all duration-300"
                            placeholder="+91 1234567890">
                    </div>
                </div>

                <button onclick="register()"
                    class="w-full mt-6 bg-gradient-to-r from-blue-500 to-teal-500 hover:from-blue-600 hover:to-teal-600 text-white font-bold py-4 rounded-xl transition-all duration-300 transform hover:scale-[1.02] active:scale-95 shadow-lg hover:shadow-2xl hover:shadow-blue-500/30">
                    <span class="flex items-center justify-center gap-2">
                        Create Account
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z">
                            </path>
                        </svg>
                    </span>
                </button>

                <div class="mt-4 text-center">
                    <a href="login.html?role=patient"
                        class="text-gray-400 hover:text-white text-sm transition-colors duration-200">
                        Already have an account? <span class="text-blue-400 font-semibold">Sign In</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Info badges below card -->
        <div class="mt-6 flex items-center justify-center gap-4 text-sm flex-wrap">
            <div
                class="flex items-center gap-2 bg-white/5 px-4 py-2 rounded-full backdrop-blur-sm border border-white/10">
                <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-gray-300">Free Registration</span>
            </div>
            <div
                class="flex items-center gap-2 bg-white/5 px-4 py-2 rounded-full backdrop-blur-sm border border-white/10">
                <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                    </path>
                </svg>
                <span class="text-gray-300">Secure & Private</span>
            </div>
            <div
                class="flex items-center gap-2 bg-white/5 px-4 py-2 rounded-full backdrop-blur-sm border border-white/10">
                <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                <span class="text-gray-300">Instant Access</span>
            </div>
        </div>
    </div>

    <script src="js/api.js?v=1.6"></script>
    <script>
        async function register() {
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                full_name: document.getElementById('full_name').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                phone: document.getElementById('phone').value
            };

            // Validation
            if (!data.full_name || !data.email || !data.password || !data.age || !data.phone) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            try {
                const res = await api.post('/auth/register', data);
                if (res.message === "Registration successful") {
                    showToast('Registration Successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html?role=patient';
                    }, 2000);
                } else {
                    showToast('Error: ' + res.message, 'error');
                }
            } catch (err) {
                showToast('Error: ' + err.message, 'error');
            }
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');

            const bgColor = type === 'success' ? 'bg-green-500/90 border-green-400' : 'bg-red-500/90 border-red-400';
            const icon = type === 'success' ?
                '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>' :
                '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';

            toast.className = `transform translate-y-4 opacity-0 transition-all duration-300 ${bgColor} backdrop-blur-lg px-6 py-4 rounded-xl shadow-2xl flex items-center gap-4 min-w-[300px] border`;
            toast.innerHTML = `<span class="text-white">${icon}</span><span class="text-white font-medium">${message}</span>`;

            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.remove('translate-y-4', 'opacity-0');
                toast.classList.add('translate-y-0', 'opacity-100');
            }, 10);

            setTimeout(() => {
                toast.classList.remove('translate-y-0', 'opacity-100');
                toast.classList.add('translate-y-4', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
    </script>
    <div id="toastContainer" class="fixed bottom-8 right-8 z-50 space-y-4"></div>
</body>

</html>
